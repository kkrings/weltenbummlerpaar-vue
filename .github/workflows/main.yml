name: Weltenbummlerpaar Frontend CI
on:
  pull_request:
    branches:
    - main
jobs:
  test:
    runs-on: ubuntu-latest
    container: cypress/base:18.12.0
    steps:
    - uses: actions/checkout@v3
    - run: npm ci
    - run: npm run build
    - run: npm run lint
    - run: npm run test:unit
    - run: npm run test:component
    - run: npm run test:e2e
